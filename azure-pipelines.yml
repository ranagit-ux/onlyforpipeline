name: infrapipeline
trigger:
- main
pool: autopool
stages:
  - stage: terraformintallation
    jobs:
      - job: terraformintallation
        steps:
          - task: TerraformInstaller@1
            inputs:
              terraformVersion: 'latest'
  - stage: terraforminit
    dependsOn: terraformintallation
    jobs:
      - job: Terraforminit
        
        steps:
          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'
              backendServiceArm: 'autopool'
              backendAzureRmResourceGroupName: 'forpipeline'
              backendAzureRmStorageAccountName: 'mypipelinestorage'
              backendAzureRmContainerName: 'pipelinecontainer'
              backendAzureRmKey: 'terraform.tfstate'
          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'
              environmentServiceNameAzureRM: 'autopool'
  - stage: terraformapply
    dependsOn: terraforminit
    jobs: 
    - job: terraformapply
      steps: 
      - task: TerraformTaskV4@4
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'
          backendServiceArm: 'autopool'
          backendAzureRmResourceGroupName: 'forpipeline'
          backendAzureRmStorageAccountName: 'mypipelinestorage'
          backendAzureRmContainerName: 'pipelinecontainer'
          backendAzureRmKey: 'terraform.tfstate'
                     
      - task: TerraformTaskV4@4
        inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'
              environmentServiceNameAzureRM: 'autopool'